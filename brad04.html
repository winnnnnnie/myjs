<script>
    function doCal() {
        let op = document.getElementById("op");
        let opVal = op.selectedIndex;
        alert(opVal);
        
        //演算區
        switch (op) {
            case 1:
                document.write("+");
                break;
            case 1:
                document.write("-");
                break;
            case 1:
                document.write("x");
                break;
            default:
                document.write("/");
                break;
        }
        document.write("<br>");
        //演算區

        let x = document.getElementById("x").value;
        let y = document.getElementById("y").value;
        let result = document.getElementById("result");
        x = parseInt(x);
        y = parseInt(y);
        let z1 = parseInt(x / y);
        let z2 = x % y;

        result.innerHTML = z1 + "......" + z2;
    }
</script>
<input type="number" id="x" />
<select>
    <option>+</option>
    <option>-</option>
    <option>x</option>
    <option>/</option>
</select>
<input type="number" id="y" />
<input type="button" value="=" onclick="doCal()" />
<span id="result">Brad</span>
