<script>
// ========== 定義物件 let ==========


//定義物件//樣本
let person = {  

    name:'Brad',
    age:18,
    getInfo: function(){
        return this.name + "."+ this.age;
    }
};

//定義物件1
let peter = {
    name:'Peter',
    age:20
};

//定義物件2
let tony = {
    name:'Tony',
    age:24
}

// 呼叫===============
document.write(person.getInfo.call(tony));

</script>
