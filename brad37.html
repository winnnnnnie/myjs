<script>
    let f = function () {
        this.a = 1;
        this.b = 2;
    }//建構式

    let obj = new f(); // {a:1,b:2}
    console.log(obj.a + "." + obj.b);

    //原型
    f.prototype.b = 3;
    f.prototype.c = 4;

    console.log(obj.a);
    console.log(obj.b);
    console.log(obj.c);

</script>
