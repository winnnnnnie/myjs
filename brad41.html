<script>

    function showNow() {

        let now = new Date();
        let nowString = "民國" + now.getTWYear() + "年" +
            (now.getMonth() + 1) + "月" +
            now.getDate() + " 日 " +
            now.getCWeek() + " " +
            now.getHours() + " : " +
            now.getMinutes() + " : " +
            now.getSeconds();
        document.getElementById('now').innerHTML = nowString;

    }

    setInterval(showNow, 500);
