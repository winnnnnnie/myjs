<script>
    //createElement 簡稱 el
    let body = document.createElement('body');
    document.body = body;


    // 一般寫法
    let head = document.createElement('h1');


    // 物件導向
    let h1text = document.createElement('hello.world');
    head.appendChild(h1text);
    document.body.appendChild(head);
    h1text.textContent = "hello,brad";


    // 練習1
    let hr = document.createElement('hr');
    document.body.appendChild(hr);


    // //練習2 ul>li
    // let ul = document.createElement('ul');
    // body.appendChild(ul);

    // ///用迴圈可以叫出資料
    // for (let i = 0; i < 3; i++) {
    //     let li = document.createElement('li');
    //     li.innerHTML = `第 ${i + 1} 個項目資料`;
    //     ul.appendChild(li);
    // }


    //延伸_練習2 移除第二項
    let ul = document.createElement('ul');
    body.appendChild(ul);
    let tempLi;
    for (let i = 0; i < 3; i++) {
        let li = document.createElement('li');
        li.innerHTML = `第 ${i + 1} 個項目資料`;
        ul.appendChild(li);
        if (i == 1) tempLi = li;
    }
    ul.removeChild(tempLi);


    //=================================


    let hr2 = hr.cloneNode();
    body.appendChild(hr2);


    // 練習3_用clone做出ul
    let ul2 = ul.cloneNode();
    body.appendChild(ul2);
    for (let i = 0; i < 3; i++) {
        let li = document.createElement('li');
        li.innerHTML = `第 ${i + 1} 個項目資料`;
        ul2.appendChild(li);
    }

    

</script>
