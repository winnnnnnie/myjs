<script>

    //============複製物件============

    let obj = {
        name: 'Brad',
        age: 18
    }
    document.write(obj.name + ":" + obj.age + "<br>");

    let obj1 = new Object();
    document.write(obj1.name + ":" + obj1.age + "<br>");
    for (let attr in obj) {
        obj1[attr] = obj[attr];
    }//複製
    document.write(obj1.name + ":" + obj1.age + "<br>");
    function() {

    }

</script>
