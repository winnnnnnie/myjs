<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="number" id="year" />
    <input type="button" value="是否閏年" />
    <span id="result"></span>
    <script>
        function doThing() {
            let year = document.getElementById("year").value;
            year = parseInt(year);
            let isOK = false;
            if (year % 4 == 0) {
                if (year % 100 == 0) {
                    if (year % 400 == 0) {
                        // 29
                        isOK = true;
                    } else {
                        // 28
                        isOK = false;
                    }
                } else {
                    // 29, 22016
                    isOK = true;
                }
            } else {
                // 28
                isOK = false;
            }
            document.getElementById('result').innerHTML =
                isOK ? '閏年' : '平年';
        }


    </script>

</body>

</html>
