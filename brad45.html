<script>
    //類別
    class Bike {
        constructor(speed) {
            console.log("new bike");
            this.speed = speed;
            this.name = '';
        }

        upSpeed() {
            this.speed += 1.2;
        }
        static m1() {
            console.log("Bike:m1()");
        }
    }

    class Scooter extends Bike {

        constructor(speed, gear) {
            console.log("new scooter");
            super(speed);
            this.speed = speed;
            this.gear = gear;

        }

        setGear(gear) {
            this.gear = gear;
        }

        upSpeed() {
            this.speed = this.speed * (this.gear + 1.2);
        }

       
    }


    class Brad {
        constructor(...x) {
            console.log("ok");
        }
    }

    let b1 = new Bike(12);
    console.log(b1.speed);
    console.log(b1.name);

    let s1 = new Scooter();
    console.log(s1.speed);
    console.log(s1.name);

    //instanceof 物件實體 => 詢問是否為屬性與方法
    console.log(b1 instanceof Bike);
    console.log(s1 instanceof Bike);
    console.log(s1 instanceof Scooter);
    console.log(b1 instanceof Scooter);

    let brad1 = new Brad();
    let brad2 = new Brad(1);
    let brad3 = new Brad(1, 2);

    // 年月日時分秒

    //=======================
    console.log(Math.random());
    Bike.m1();
    Scooter.m1();

</script>
